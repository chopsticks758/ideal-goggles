name: Node CI (Windows + n8n)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-ci-windows:
    runs-on: windows-2022
    
    steps:
      # 1) Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Show Windows version
      - name: Show Windows version
        shell: pwsh
        run: systeminfo | Select-Object -First 10

      # 3) Setup Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'

      # 4) Install project dependencies
      - name: Install project dependencies
        shell: pwsh
        run: |
          if (Test-Path package.json) {
            if (Test-Path package-lock.json) {
              npm ci
            } else {
              npm install
            }
          } else {
            Write-Host "No package.json found, skipping npm install"
          }

      # 5) Install n8n globally and verify
      - name: Install n8n globally
        shell: pwsh
        run: |
          npm install -g n8n
          n8n --version

      # 6) Run basic n8n help command
      - name: Run n8n help
        shell: pwsh
        run: |
          n8n --help

      # 7) Run project tests if "test" script exists
      - name: Run project tests
        shell: pwsh
        run: |
          if (Test-Path package.json) {
            $pkg = Get-Content package.json | ConvertFrom-Json
            if ($pkg.scripts.test) {
              npm test
            } else {
              Write-Host "No test script found, skipping tests"
            }
          }

      # 8) Build project if "build" script exists
      - name: Build project
        shell: pwsh
        run: |
          if (Test-Path package.json) {
            $pkg = Get-Content package.json | ConvertFrom-Json
            if ($pkg.scripts.build) {
              npm run build
            } else {
              Write-Host "No build script found, skipping build"
            }
          }

      # 9) Create dummy dist folder
      - name: Create build output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          "Hello from GitHub Actions + n8n on Windows" | Out-File -FilePath dist/info.txt
          n8n --version | Out-File -FilePath dist/info.txt -Append

      # 10) Upload dist/ as an artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-build-windows-n8n
          path: dist/
