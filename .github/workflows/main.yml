name: Random Node CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Manual trigger
  workflow_dispatch:
  # Tag push (v1.0.0 টাইপ ট্যাগে রিলিজ)
  push:
    tags:
      - "v*.*.*"

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1) Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3) (Alternative manual cache উদাহরণ)
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4) Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5) Run tests
      - name: Run tests
        run: npm test

      # 6) Build project
      - name: Build project
        run: npm run build

      # 7) Upload build artifact (CI output)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/

  release:
    name: Draft Release & Deploy
    needs: ci
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # 1) Checkout আবার দরকার
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Download artifacts from CI job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dist
          path: dist/

      # 3) Create GitHub Release draft
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            Auto-generated release for ${{ github.ref_name }}.

      # 4) Deploy to GitHub Pages (example)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
